[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:sshd]
command=/usr/sbin/sshd -D
autorestart=true
stdout_logfile=/var/log/sshd.log
stderr_logfile=/var/log/sshd.log
priority=100

[program:stunnel]
command=/usr/bin/stunnel /etc/stunnel/stunnel.conf
autorestart=true
stdout_logfile=/var/log/stunnel.log
stderr_logfile=/var/log/stunnel.log
priority=200

[program:x11vnc]
command=x11vnc -display :0 -forever -shared -rfbauth /etc/vnc_password -rfbport 5900 -noxdamage -noxfixes -noxrecord -ultrafilexfer
autorestart=true
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.log
priority=300
startsecs=10

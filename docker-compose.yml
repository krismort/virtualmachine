version: '3.8'

services:
  secure-desktop:
    build: .
    container_name: secure-desktop-local
    ports:
      - "2222:22"     # SSH port
      - "5900:5900"   # VNC port
      - "8443:443"    # Stunnel port (mapped to 8443 to avoid conflicts)
    environment:
      - SSH_PASSWORD=testpass123
      - VNC_PASSWORD=vncpass123
    volumes:
      - desktop_data:/data
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  desktop_data:
    driver: local
